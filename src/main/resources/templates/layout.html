<!DOCTYPE html>
<html>
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">AngularJS / Spring</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/assets/style.css}" rel="stylesheet" />
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<!  [endif]-->
</head>
<body ng-app="todo">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/list">Todo</a>
			</div>
			<nav>
				<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
					<li><span class="navbar-text" th:text="${#authentication.name}">User</span></li>
					<li>
						<a href="#" logout-link="" th:text="#{btn.logout}">Logout</a>
						<form class="hidden" id="logout" method="post" th:action="@{/logout}"></form>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="container-fluid" layout:fragment="content"></div>

	<script th:src="@{/webjars/angularjs/1.3.2/angular.js}"></script>
	<script th:src="@{/webjars/angularjs/1.3.2/angular-route.js}"></script>
	<script th:src="@{/webjars/angularjs/1.3.2/angular-messages.js}"></script>
	<script th:src="@{'/webjars/angularjs/1.3.2/i18n/angular-locale_' + ${T(org.springframework.context.i18n.LocaleContextHolder).getLocale().toLanguageTag().toLowerCase()} + '.js'}"></script>
	<script th:src="@{/webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap.js}"></script>
	<script th:src="@{/webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js}"></script>
	<script th:src="@{/assets/app.js}"></script>
</body>
</html>
